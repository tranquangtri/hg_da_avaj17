sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'


sourceSets {
    main {
        java {
            srcDir "src/main"
        }
        resources {
          srcDir "src/resources"
        }
    }
    test {
        java {
            srcDir "src/test"
        }
    }
}

jar {
    manifest {
        attributes("Implementation-Title": "Gradle",
                   "Implementation-Version": version,
                   "Main-Class": "game.server.core.Main")
    }
}
